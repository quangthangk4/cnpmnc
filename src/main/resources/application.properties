spring.application.name=student-management


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cnpmnc}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgresql}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgresql}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect