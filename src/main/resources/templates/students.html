<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; background: #007bff; color: white; border-radius: 4px; }
        .mb-10 { margin-bottom: 10px; display: inline-block; }

        /* Thêm class để tô đỏ chữ */
        .text-danger { color: red; font-weight: bold; }
        /* Hoặc nếu bạn muốn tô đỏ cả nền của dòng đó, bạn có thể đổi thành:
        .text-danger { background-color: #ffe6e6; color: red; } */
    </style>
</head>
<body>
<h1>Danh Sách Sinh Viên</h1>

<form action="/students" method="GET" style="margin-bottom: 20px;">
    <input type="text" name="keyword" placeholder="Nhập tên tìm kiếm..." />
    <button type="submit">Tìm</button>
</form>

<a th:href="@{/students/new}" class="btn mb-10">Thêm Mới Sinh Viên</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Họ và Tên</th>
        <th>Email</th>
        <th>Tuổi</th>
        <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}" th:classappend="${student.age < 18} ? 'text-danger' : ''">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.age}"></td>
        <td>
            <a th:href="@{/students/{id}(id=${student.id})}">Xem Chi Tiết</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
